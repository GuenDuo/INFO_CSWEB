<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ::selection {
        background: rgba(255, 255, 0, 0.5);
    }

    body {
        background: white;
    }

    .window {
        width: 340px;
        height: 340px;
        background: #a0d5d3;
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        margin-top: -60px;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        border: 10px solid #f8e7dc;
        overflow: hidden;
    }

    .santa {
        position: absolute;
        left: 50%;
        bottom: 0;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
    }

    .santa .body {
        width: 190px;
        height: 210px;
        background: #de2f32;
        position: relative;
        border-radius: 50%;
        top: 0;
        -webkit-animation: bodyLaugh 4s linear infinite;
        -moz-animation: bodyLaugh 4s linear infinite;
        -ms-animation: bodyLaugh 4s linear infinite;
        -o-animation: bodyLaugh 4s linear infinite;
        animation: bodyLaugh 4s linear infinite;
        -webkit-transform: translateY(50%);
        -moz-transform: translateY(50%);
        -ms-transform: translateY(50%);
        -o-transform: translateY(50%);
        transform: translateY(50%);
    }

    .santa .body:before {
        content: " ";
        width: 7px;
        height: 7px;
        background: #f7be10;
        border-radius: 50%;
        position: absolute;
        top: 35%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        box-shadow: 0px -18px 0px #f7be10, 0px 18px 0px #f7be10;
    }

    .santa .head {
        z-index: 2;
        position: absolute;
        bottom: 90px;
        left: 50%;
        -webkit-animation: headLaugh 4s linear infinite;
        -moz-animation: headLaugh 4s linear infinite;
        -ms-animation: headLaugh 4s linear infinite;
        -o-animation: headLaugh 4s linear infinite;
        animation: headLaugh 4s linear infinite;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
    }

    .santa .head .face {
        width: 120px;
        height: 130px;
        background: #edcab0;
    }
