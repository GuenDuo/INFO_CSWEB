<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <a href="#">&#60; Quay lại Trang chủ</a>
            <h1>Đăng nhập</h1>
            <form action="#" method="post">
                <label for="email">Email đăng nhập</label>
                <input type="email" id="email" placeholder="Vui lòng nhập email" required>
                
                <label for="password">Mật khẩu</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Vui lòng nhập mật khẩu" required>
                    <img src="Eye_close.png" alt="eye-icon" class="toggle-password" id="togglePassword" />
                </div>
                
                <div class="password-options">
                    <a href="#" class="forgot-password">Quên mật khẩu</a>
                    <p>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
                </div>

                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
        </div>
        <div class="promo-section">
            <img src="https://media.discordapp.net/attachments/1121797119167172730/1285871501404405781/FB_IMG_1726404396979.png?ex=66ec8168&is=66eb2fe8&hm=55f2512bd01fac750c3d6130a887b263e96be62c50ef67db0772a233c1af74d2&=&format=webp&quality=lossless&width=687&height=387" alt="Promo Image">
        </div>
    </div>
</body>
</html>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);

        this.src = type === 'password' ? 'Eye_close.png' : 'Eye_open.png';
    });
</script>
